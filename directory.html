<!DOCTYPE html>
<html ng-app>
<head>
  <meta charset="utf-8">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,300,100&subset=cyrillic-ext,cyrillic' rel='stylesheet' type='text/css'>
  <link href="css/styles.css" rel="stylesheet">
  <title>Directory</title>
</head>

<body>
  <div class="wrapper">
    <div class="wrapper__inner">
      <div class="header">
        <ul class="breadcrumbs">
          <li>
            <a class="link" href="#"><span class='underline'><span>Справочники</span></span></a>
          </li>
        </ul>


        <h1 class="title">Типы ошибок</h1>
        <button class="new btn btn-green">+ Создать новый</button>
      </div>


      <div class="container container-left">
        <table class="dir-table sieve" id="dir-table">
          <thead class="dir-table__title">
          </thead>


          <tbody class="dir-table__body">
          </tbody>
        </table>
      </div>


      <div class="container container-right">
        <div class="filter">
          <div class="filter__title">
            Фильтр
          </div>


          <div class="filter__field">
            <input id="search" placeholder="Поиск" type="search" ng-model="searchThis">
            <p>{{searchThis}}</p>
          </div>



        </div>
      </div>


      <div class="clearfix">
      </div>
    </div>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
